<!DOCTYPE html>
<html>
<head>
	<title>Product Page</title>
	<link rel="stylesheet" type="text/css" href="shellCSS.css">
</head>
<body>
    <h1>எங்கள் தயாரிப்புகள்</h1>
	<div class="container">
		<div class="product-image">
			<img src="shell1.jpg" alt="Product Image">
		</div>
		<div class="product-info">
			<h1>ஷெல் பொம்மை </h1>
			<p class="product-description"></p>
			<p class="product-price">RS 200</p>
			<button class="add-to-cart">இப்போது வாங்க</button>
		</div>
	</div>
    <div class="container">
		<div class="product-image">
			<img src="shell2.jpg" alt="Product Image">
		</div>
		<div class="product-info">
			<h1>ஷெல் கண்ணாடி </h1>
			<p class="product-description"></p>
			<p class="product-price">RS 200</p>
			<button class="add-to-cart">இப்போது வாங்க</button>
		</div>
	</div>
    <div class="container">
		<div class="product-image">
			<img src="shell3.jpg" alt="Product Image">
		</div>
		<div class="product-info">
			<h1>ஷெல் பைகள்(HI)  </h1>
			<p class="product-description"></p>
			<p class="product-price">RS 200</p>
			<button class="add-to-cart">இப்போது வாங்க</button>
		</div>
	</div>
</body>
</html>
